<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIONYX Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/rxm7ono.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="userdetails.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="spinner.css">
</head>
<style>
    * {
        font-family: proxima-nova, sans-serif !important;
        font-style: normal;

<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <!-- Sidebar Content -->
            <div class="logosionyx">
                <div class="sionyxLogoIcon"></div>
            </div>
            <br>
            <div class="redirect-container">
                <!-- Dashboard Link -->
                <a id="dashboard-link" href="Dashboard.html" style="margin-bottom: 15px; color: rgb(12, 12, 12); background-color: white; text-decoration: none">
                    <div style="display: inline-block;text-overflow:ellipsis" onmouseout="document.getElementById('dashboard-link').style.color='black'">
                        <i class="fas fa-tachometer-alt icon" style="color: #333;"></i>Dashboard
                    </div>
                </a>
                <!-- Users Link -->
                <a href="UserDetails.html"><i class="fas fa-user-plus icon" style="color: rgb(148, 148, 148)"></i>Users</a>
                <!-- Add User Link -->
                <a href="#" onclick="myFunction()"><i class="fas fa-user-plus icon" style="color: rgb(148, 148, 148)"></i>Add User</a>
                <div id="snackbar">Still in implementation!</div>
                <div id="snackbar1"></div>
            </div>
            <!-- Footer -->
            <div class="footer">
                <!-- Profile Section -->
                <div class="profile footerUserDetails">
                    <div class="userIcon">
                        <img src="profile_pic.png" id="userIcon" alt="Administrator">
                    </div>
                    <div class="userDetails">
                        <!-- Profile Username -->
                        <div id="profile-username"> </div>
                        <div id="admintext">Administrator</div>
                    </div>
                    <!-- Logout Button -->
                    <div class="logoutContainer">
                        <i class="fas fa-sign-out-alt icon" id="logoutadmin" onclick="openModal()" style="font-size: 20px"></i>
                    </div>
                </div>
            </div>
        </div>
        <!-- Off-canvas Sidebar -->
        <div id="sidebarOffCanvas" style="display: none;" class="offCanvasMenu">
            <!-- Off-canvas Sidebar Content -->
            <div class="canvasHeader">
                <!-- Logo Container -->
                <div class="logoContainer">
                    <div class="sionyxLogoIcon"></div>
                </div>
                <!-- Close Button Container -->
                <div class="closetnContainer">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                </div>
            </div>
            <!-- Redirect Container -->
            <div class="redirect-container">
                <!-- Dashboard Link -->
                <a href="https://sionyxadminpanel.s3.us-east-2.amazonaws.com/Adminpanel/UserDetails.html" id="dashboard-link" style="margin-bottom: 15px; color: rgb(12, 12, 12); background-color: white; text-decoration: none">
                    <div style="display: inline-block;text-overflow:ellipsis" onmouseout="document.getElementById('dashboard-link').style.color='black'">
                        <i class="fas fa-tachometer-alt icon" style="color: #333;"></i>Dashboard
                    </div>
                </a>
                <!-- Add User Link -->
                <a href="#" onclick="myFunction()"><i class="fas fa-user-plus icon" style="color: rgb(148, 148, 148)"></i>Add User</a>
                <div id="snackbarMob">Still in implementation!</div>
                <div id="snackbar1"></div>
            </div>
            <!-- Footer -->
            <div class="footer">
                <!-- Profile Section -->
                <div class="profile footerUserDetails">
                    <div class="userIcon">
                        <img src="profile_pic.png" id="userIcon" alt="Administrator">
                    </div>
                    <div class="userDetails">
                        <!-- Profile Username -->
                        <div id="profile-usernames"> </div>
                        <div id="admintext">Administrator</div>
                    </div>
                    <!-- Logout Button -->
                    <div class="logoutContainer">
                        <i class="fas fa-sign-out-alt icon" id="logoutadmin" onclick="openModal()" style="font-size: 20px"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Spinner -->
        <div id="spinner" class="lds-ring" style="display: none;">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

        <!-- Logout Modal -->
        <div id="Logout-modal">
            <div class="Logout-content">
                <p><b>Are you sure you want to logout?</b></p>
                <div class="button-container">
                    <button class="logout-btn" id="logout-btn" style="top: 318px; left: 751px; width: 200px; height: 47px; background: #ac0000 0% 0% no-repeat padding-box; border-radius: 5px; opacity: 1; margin-right: 20px; color: white;" onmouseover="this.style.backgroundColor='#ff3333'" onmouseout="this.style.backgroundColor='#D80000'"> <span id="logout-text">Logout</span> <span id="logout-spinner" style="display: none;"><i class="fas fa-spinner fa-spin"></i></span>
                    </button>
                    <button class="logout-Cancel-btn" onclick="closeModal()" style="top: 318px; left: 966px; width: 200px; height: 47px; background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #252525; border-radius: 5px; opacity: 1;" onmouseover="this.style.backgroundColor='#999'" onmouseout="this.style.backgroundColor='#FFFFFF'">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="userdetails.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const usernameFromURL = getNameFromURL();
            if (usernameFromURL) {
                updateProfileWithName(usernameFromURL);
            }
            
            if (!localStorage.getItem('sessionToken')) {
                window.location.href = "AdminLogin.html";
            } else {
                fetchAndPopulateUserList();
            }
        });

        function updateProfileWithName(name) {
            const profileSpan = document.getElementById('profile-username');
            const profileusernames = document.getElementById('profile-usernames');
            if (profileSpan && profileusernames) {
                profileSpan.textContent = name;
                profileusernames.textContent = name;
                localStorage.setItem('username', name);
            } else {
                console.error('Profile username span not found.');
            }
        }

        function getNameFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('username');
        }
        document.addEventListener('DOMContentLoaded', function () {
            // Retrieve username from URL parameters
            const usernameFromURL = getNameFromURL();
            // Retrieve username from local storage
            const storedUsername = getUsernameFromStorage();
            // Update profile username element with the retrieved username
            updateProfileWithName(usernameFromURL || storedUsername);
        });
    
        function updateProfileWithName(name) {
            const profileSpan = document.getElementById('profile-username');
            // Check if the profile username element exists
            if (profileSpan) {
                profileSpan.textContent = name || "Guest"; // Set username or default to "Guest"
                localStorage.setItem('username', name); // Store username in local storage
            } else {
                console.error('Profile username span not found.');
            }
        }
    
        function getNameFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('username');
        }
    
        function getUsernameFromStorage() {
            return localStorage.getItem('username');
        }
    </script>
</body>
</html>
